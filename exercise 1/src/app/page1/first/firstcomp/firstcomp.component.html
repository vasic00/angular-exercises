<div>
    <form [formGroup]="formGroup" (ngSubmit)="submitForm()">
        <div>
            <label for="name">Name:</label>
            <input type="text" required formControlName="name" (input)="checkIfValid()">
        </div>
        <div>
            <label for="lastname">Last name:</label>
            <input type="text" required formControlName="lastname" (input)="checkIfValid()">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" formControlName="email" (input)="checkIfValid()">
        </div>
        <div>
            <input type="submit" value="submit" [disabled]="formNotValid">
        </div>
    </form>
    <div>
        <a routerLink="/second">Link ka drugoj stranici</a>
    </div>
</div>
